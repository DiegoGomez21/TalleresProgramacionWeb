<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>
    <div class="d-flex justify-content-center" id="titulo">
        <h4>Resultado</h4>
    </div>
    <section class="d-flex justify-content-center" id="result">
        <div class="card col-sm-6">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1686/1686008.png" alt="Icono">
                <h1 id="name"></h1>
                <h5>Ficha</h5>
            </div>
            <div>
                <p id="email"><mark></mark></p>
                <p id="phone"><mark></mark></p>
            </div>
        </div>

    </section>

    <script>
        var urlParams = new URLSearchParams(location.search);
        var nam = urlParams.get("name");
        var email = "Email: " + urlParams.get("email");
        var phone = "Telefono: " + urlParams.get("phone");
        
        document.getElementById("name").innerHTML = nam;
        document.getElementById("email").innerHTML = email;
        document.getElementById("phone").innerHTML = phone;
    </script>

</body>
</html>
